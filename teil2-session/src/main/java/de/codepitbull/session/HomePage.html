<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8"/>
		<title>Behavior-Beispiele</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet'
			  type='text/css'/>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
	</head>
	<body>
		<div id="hd">
			<div id="logo">
				<img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
				<h1>Apache Wicket</h1>
			</div>
		</div>
		<div id="bd">
			<h2>
				Kaffomat 9000
			</h2>
			<form wicket:id="kaffeeFormular">
				<ul>
					<li>Wieviel Kaffee ? <span wicket:id="anzahlKaffee">2</span> <a wicket:id="mehrKaffee"><b>mehr Kaffee!!!!!</b></a> <a wicket:id="wenigerKaffee"><sub>weniger Kaffee</sub></a></li>
					<li>Wohin damit ? <input type="text" wicket:id="lieferOrt"/></li>
				</ul>
				<a wicket:id="submitLink">Her damit!</a>
			</form>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
