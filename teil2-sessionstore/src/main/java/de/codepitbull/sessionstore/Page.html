<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8"/>
		<title>AJAX-Beispiele</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet'
			  type='text/css'/>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
	</head>
	<body>
		<form wicket:id="form">
			<div>
				<span wicket:id="firstNameLabel">Vorname</span>:
				<input type="text" wicket:id="firstName"/>
			</div>
			<div>
				<span wicket:id="lastNameLabel">Nachname</span>:
				<input type="text" wicket:id="lastName"/>
			</div>
			<a wicket:id="submit">submit</a>
		</form>
	</body>
</html>
